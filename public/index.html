<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STRANGER CHAT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #0a0a0a;
      --bg-card: #1a1a1a;
      --accent-1: #00ff41;
      --accent-2: #ff0080;
      --text-primary: #ffffff;
      --text-secondary: #888888;
      --border: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Mono', monospace;
      background: var(--bg-main);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 255, 65, 0.03) 2px,
          rgba(0, 255, 65, 0.03) 4px
        );
      pointer-events: none;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .logo {
      font-family: 'Archivo Black', sans-serif;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: -0.05em;
      position: relative;
      animation: glitch 3s infinite;
    }

    .logo::before {
      content: 'STRANGER';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--accent-1) 0%, var(--accent-2) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    @keyframes glitch {
      0%, 90%, 100% {
        opacity: 1;
      }
      92%, 94%, 96% {
        opacity: 0.8;
      }
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 3rem;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .card {
      background: var(--bg-card);
      border: 2px solid var(--border);
      padding: 2.5rem;
      max-width: 400px;
      width: 100%;
      position: relative;
      box-shadow: 
        0 0 0 1px rgba(0, 255, 65, 0.1),
        0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .card::before,
    .card::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border: 2px solid var(--accent-1);
    }

    .card::before {
      top: -2px;
      left: -2px;
      border-right: none;
      border-bottom: none;
    }

    .card::after {
      bottom: -2px;
      right: -2px;
      border-left: none;
      border-top: none;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      background: var(--bg-main);
      border: 1px solid var(--border);
      color: var(--text-primary);
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-1);
      box-shadow: 0 0 0 2px rgba(0, 255, 65, 0.1);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: var(--accent-1);
      color: var(--bg-main);
      border: none;
      font-family: 'Space Mono', monospace;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: var(--accent-2);
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease;
    }

    .btn:hover::before {
      width: 100%;
      height: 100%;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 255, 65, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-primary);
      margin-top: 1rem;
    }

    .btn-secondary::before {
      background: var(--bg-card);
    }

    .btn-secondary:hover {
      border-color: var(--accent-1);
      box-shadow: 0 5px 20px rgba(0, 255, 65, 0.2);
    }

    .error {
      background: rgba(255, 0, 128, 0.1);
      border: 1px solid var(--accent-2);
      color: var(--accent-2);
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }

    .success {
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid var(--accent-1);
      color: var(--accent-1);
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }

    .chat-container {
      background: var(--bg-card);
      border: 2px solid var(--border);
      max-width: 800px;
      width: 100%;
      height: 600px;
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 
        0 0 0 1px rgba(0, 255, 65, 0.1),
        0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .chat-header {
      padding: 1.5rem;
      border-bottom: 2px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-status {
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .chat-status.connected {
      color: var(--accent-1);
    }

    .chat-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      width: auto;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: var(--bg-main);
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--border);
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: var(--accent-1);
    }

    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.you {
      align-self: flex-end;
      background: rgba(0, 255, 65, 0.1);
      border-color: var(--accent-1);
    }

    .message.stranger {
      align-self: flex-start;
      background: rgba(255, 0, 128, 0.1);
      border-color: var(--accent-2);
    }

    .message.system {
      align-self: center;
      background: transparent;
      border-color: var(--border);
      color: var(--text-secondary);
      font-size: 0.85rem;
      text-align: center;
      max-width: 100%;
    }

    .message-sender {
      font-size: 0.7rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.25rem;
    }

    .message.you .message-sender {
      color: var(--accent-1);
    }

    .message.stranger .message-sender {
      color: var(--accent-2);
    }

    .chat-input-container {
      padding: 1.5rem;
      border-top: 2px solid var(--border);
      display: flex;
      gap: 0.75rem;
    }

    .chat-input {
      flex: 1;
    }

    .btn-send {
      width: auto;
      padding: 0.75rem 2rem;
    }

    .hidden {
      display: none !important;
    }

    .toggle-link {
      color: var(--accent-1);
      cursor: pointer;
      text-decoration: none;
      font-size: 0.85rem;
      text-align: center;
      display: block;
      margin-top: 1rem;
      transition: color 0.3s ease;
    }

    .toggle-link:hover {
      color: var(--accent-2);
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2rem;
      }

      .card {
        padding: 1.5rem;
      }

      .chat-container {
        height: calc(100vh - 4rem);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="loginScreen">
      <div class="logo">STRANGER</div>
      <div class="subtitle">Anonymous Chat Network</div>
      
      <div class="card">
        <div id="errorMsg" class="error hidden"></div>
        
        <form id="loginForm">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" required autocomplete="username">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required autocomplete="current-password">
          </div>
          <button type="submit" class="btn">
            <span>Log In</span>
          </button>
        </form>
        
        <a class="toggle-link" id="showRegister">Create new account →</a>
      </div>
    </div>

    <!-- Register Screen -->
    <div id="registerScreen" class="hidden">
      <div class="logo">STRANGER</div>
      <div class="subtitle">Anonymous Chat Network</div>
      
      <div class="card">
        <div id="registerError" class="error hidden"></div>
        
        <form id="registerForm">
          <div class="form-group">
            <label for="registerUsername">Username</label>
            <input type="text" id="registerUsername" required autocomplete="username">
          </div>
          <div class="form-group">
            <label for="registerPassword">Password (min 6 characters)</label>
            <input type="password" id="registerPassword" required autocomplete="new-password">
          </div>
          <button type="submit" class="btn">
            <span>Create Account</span>
          </button>
        </form>
        
        <a class="toggle-link" id="showLogin">← Back to login</a>
      </div>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="hidden">
      <div class="chat-container">
        <div class="chat-header">
          <div>
            <div class="logo" style="font-size: 1.5rem; margin: 0;">STRANGER</div>
            <div class="chat-status" id="chatStatus">Disconnected</div>
          </div>
          <div class="chat-actions">
            <button class="btn btn-small btn-secondary" id="newChatBtn">
              <span>New Chat</span>
            </button>
            <button class="btn btn-small btn-secondary" id="logoutBtn">
              <span>Logout</span>
            </button>
          </div>
        </div>
        
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="chat-input-container">
          <input 
            type="text" 
            class="chat-input" 
            id="messageInput" 
            placeholder="Type a message..."
            disabled
          >
          <button class="btn btn-send" id="sendBtn" disabled>
            <span>Send</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
